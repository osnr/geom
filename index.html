<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <script type="text/javascript" src="lib/socket.io-0.9.10.min.js"></script>
        <script type="text/javascript" src="lib/caress-0.1.0.js"></script>

        <script src="lib/elm-runtime.js"></script>
        <script src="Geom.js"></script>

        <style>
            body {
                -webkit-user-select: none;  /* Chrome all / Safari all */
                -moz-user-select: none;     /* Firefox all */
                -ms-user-select: none;      /* IE 10+ */

                /* No support for these yet, use at own risk */
                -o-user-select: none;
                user-select: none;
            }
        </style>
    </head>
    <body style="overflow: hidden; zoom: reset;">
        <script>
            window.client = new Caress.Client({
                host: 'localhost',
                port: 5000
            });
            client.connect();

            document.body.addEventListener('touchmove', function(event) {
                event.preventDefault();
            }, false);
        </script>

        <script>
            var geom = Elm.fullscreen(Elm.Main, { initialDimensions: [800, 600] });

            geom.ports.initialDimensions.send([window.innerWidth, window.innerHeight]);
        </script>
    </body>
</html>
