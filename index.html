<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <script type="text/javascript" src="lib/socket.io-0.9.10.min.js"></script>
        <script type="text/javascript" src="lib/caress-0.1.0.js"></script>

        <script src="lib/elm-runtime.js"></script>
        <script src="Geom.js"></script>

        <style>
            body {
                -webkit-user-select: none;  /* Chrome all / Safari all */
                -moz-user-select: none;     /* Firefox all */
                -ms-user-select: none;      /* IE 10+ */

                /* No support for these yet, use at own risk */
                -o-user-select: none;
                user-select: none;
            }
            .selected { background-color: blue; }
        </style>
    </head>
    <body style="overflow: hidden; zoom: reset;">
        <script>
            window.client = new Caress.Client({
                host: 'localhost',
                port: 5000
            });
            client.connect();

            document.body.addEventListener('touchmove', function(event) {
                event.preventDefault();
            }, false);
        </script>

        <div style="position: fixed; height: 300px; width: 100px; top: 0; right: 0; z-index: 10;">
            <button class="selected" style="width: 100%; height: 50%" id="ruler">Ruler</button>
            <button style="width: 100%; height: 50%" id="draw">Draw</button>
        </div>

        <script>
            var geom = Elm.fullscreen(Elm.Main, { modeString: "ruler" });
            var ruler = document.getElementById("ruler");
            var draw = document.getElementById("draw");
            ruler.ontouchstart = function() {
                ruler.className = "selected";
                draw.className = "";
                geom.ports.modeString.send("ruler");
            };
            draw.ontouchstart = function() {
                draw.className = "selected";
                ruler.className = ""
                geom.ports.modeString.send("draw");
            };
        </script>
    </body>
</html>
